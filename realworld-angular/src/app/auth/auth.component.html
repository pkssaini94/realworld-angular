<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{ title }}</h1>
        <p class="text-xs-center">
          <a *ngIf="authType == 'register'" routerLink="/login"></a>
          <a *ngIf="authType == 'login'" routerLink="/register"></a>
        </p>
        <app-list-errors [errors]="errors"></app-list-errors>


        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">

          <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group">
              <input *ngIf="authType == 'register'" formControlName="username" placeholder="Username" type="text"
                class="form-control form-control-lg">
            </fieldset>

            <fieldset class="form-group">
              <input formControlName="email" placeholder="Email" type="text" class="form-control form-control-lg">
            </fieldset>

            <fieldset class="form-group">
              <input formControlName="password" placeholder="Password" type="password"
                class="form-control form-control-lg">
            </fieldset>

            <button class="btn btn-lg btn-primary pull-xs-right" type="submit">
              Submit
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
