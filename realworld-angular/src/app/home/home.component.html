<div class="home-page">

  <div class="banner">
    <div class="container">
      <h1 class="logo-font">Realworld</h1>
      <p>A place to share your <i>Angular</i> knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">

      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            
            <!-- Your feed -->
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active': articleListConfig.type==='feed'}"
                (click)="setListTo('feed')">Your Feed</a>
            </li>

            <!-- Global feed -->
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active': articleListConfig.type==='all'}"
                (click)="setListTo('all')">Global Feed</a>
            </li>
          </ul>
        </div>

        <app-article-list [limit]="limit" [config]="articleListConfig"></app-article-list>
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <p>Popular Tags</p>

          <div class="tag-list">
            <a *ngFor="let tag of tags" class="tag-default tag-pill">{{tag}}</a>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
